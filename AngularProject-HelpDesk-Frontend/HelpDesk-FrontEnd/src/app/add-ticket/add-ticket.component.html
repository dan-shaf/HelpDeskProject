    <button (click)="showCreateTicket()" *ngIf="!createTicketVisible">Create New Ticket</button>
    <button (click)="hideCreateTicket()" *ngIf="createTicketVisible">Cancel</button>
    <div *ngIf="createTicketVisible">
        <table width="90%" align="center" border style="background-color: darkslateblue;">
            <tr>
                <th align="left" width="20%">
                    Creator:<br>
                    <input type="text" [(ngModel)]="newticket.useropened">
                </th>
                <th colspan="2" align="left" width="80%">
                    Issue:<br>
                    <textarea type="text" [(ngModel)]="newticket.name"></textarea>
                </th>
            </tr>
        <tr>
            <th colspan="2" align="left" valign="top" width="80%">
                Description:<br><textarea type="text" [(ngModel)]="newticket.description"></textarea>
            </th>
            <th width="20%">
                <button (click)="addTicket()"> Submit Ticket</button>
            </th>
        </tr>
    </table>
</div>
<br>
